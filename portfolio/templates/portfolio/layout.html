{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Martin Ozuna">
    <meta name="description" content="Portfolio de desarrollo web Martin Ozuna">
    <meta name="keywords" content="HTML, CSS, Javascript, Django, Java, Python">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
     
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'portfolio/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'portfolio/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'portfolio/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'portfolio/favicon/site.webmanifest' %}">
    <!-- Estilos externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">
    
    <title>Martin Ozuna</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- AOS - Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Existing stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">
</head>

<body class="text-light d-flex flex-column min-vh-100">
    {% include "portfolio/partials/navbar.html" %}
    
    <!-- Main content with gradient overlay -->
    <div class="main-content flex-grow-1 d-flex align-items-center position-relative">
        <div class="gradient-overlay"></div>
        <div class="container py-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer with improved design -->
    <footer class="bg-dark text-white py-5 position-relative">
        <div class="container text-center" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="mb-3 fw-bold animate__animated animate__fadeIn">¡Escríbeme!</h3>
                    <p class="text-white-50 mb-4 animate__animated animate__fadeIn animate__delay-1s">
                        Contáctame para organizar una reunión!
                    </p>
                    
                    <div class="mb-5 animate__animated animate__fadeIn animate__delay-2s">
                        <a href="mailto:mi@correo" class="btn btn-outline-primary btn-lg fw-bold position-relative overflow-hidden hover-effect">
                            Contacto
                        </a>
                    </div>

                    <!-- Blog Posts 
                    <div class="blog-posts mb-5">
                        {% if posts %}
                            {% for post in posts|slice:":3" %}
                                <div class="mb-3" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:1|stringformat:'i'}}00">
                                    <a href="{% url 'blog:post_detail' post.pk %}" 
                                       class="btn btn-outline-secondary btn-lg w-75 hover-effect">
                                        {{post.title}}
                                    </a>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    -->
                    <p class="text-white-50 mb-4 animate__animated animate__fadeIn animate__delay-3s">
                        Aprendo y creo todos los días
                    </p>
                    <p class="small text-white-50 animate__animated animate__fadeIn animate__delay-3s">
                        Creado por Martin Ozuna (2024) ©
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Inicialización de AOS -->
    <script>
        AOS.init();
    </script>

    <!-- Script de navegación -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            
            // Efecto de scroll en navbar
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Manejo de enlaces activos
            const navLinks = document.querySelectorAll('.nav-link');
            const currentLocation = window.location.pathname;
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentLocation) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
